<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

    <style>
        body {
           height: 2000px;
        }

        #back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px;
            background-color: #2aee10;
            border: 1px solid #ccc;
            border-radius: 50%;
            cursor: pointer;
        }

        .hide {
            display: none;
        }
    </style>
</head>
<body>
    <p id="text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Hic nisi debitis enim tempora rerum provident magnam velit corporis! Ipsam voluptatum commodi consectetur molestias sit quod alias ex eius veritatis. Dicta.</p>

    <button id="btn-1" ondblclick = "sayHello()">Change content</button>
    <button id="btn-2">Change color</button>
    <button id="btn-3">Change background</button>


    <button id="play">Play</button>
    <button id="pause">Pause</button>

    <h1 id="time">10s</h1>
    <h2 id="message"></h2>


    <hr>
    <input type="text" placeholder="Enter your name..." id="input-name">
    <button id="btn-show-all">Show All</button>

    <ul id="list">


    </ul>

    <button id="back-to-top" class="hide">TOP</button>

    <!-- js -->
    <script src="./main.js"></script>
</body>
</html>
