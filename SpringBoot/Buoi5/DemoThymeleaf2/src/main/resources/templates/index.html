<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Trang chu</title>
  <!--CSS-->
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<h1>Home Page</h1>

<h3>Danh sach book</h3>

<form>
  <input type="text" name="title" placeholder="Tim kiem theo ten">
  <button type="submit">Search</button>
</form>
<table border="1">
  <thead>
  <tr>
    <th>ID</th>
    <th>Title</th>
    <th>Author</th>
    <th>Year</th>
    <th></th>
  </tr>
  </thead>


  <tbody>
  <tr th:each="book : ${books}" th:styleappend="${book.id % 2 == 0} ? 'background-color: yellow'">
    <td th:text="${book.id}"></td>
    <td th:text="${book.title}"></td>
    <td th:text="${book.author}"></td>
    <td th:text="${book.year}"></td>
    <td>
      <a th:href="@{/book/{id} (id=${book.id})}">Edit</a>
      <!--      <a th:href="'/book/' + ${book.id}">Edit</a>-->
      <!--      <a th:href="|/book/${book.id}|">Chi tiet sach</a>-->
      <!--      <a th:href="@{/book/{id} (id=${book.id})}">Delete</a>-->
    </td>
  </tr>
  </tbody>
</table>


<!--JS-->
<script th:src="@{/js/admin/main.js}"></script>
</body>
</html>
